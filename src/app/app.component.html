<div class="body">

  <div class="page-content">
    <app-sidebar class="dark-theme" *ngIf="user!=null" [toggleSidebarFromParent]="openSidebar"> </app-sidebar> 
    <div class="pagee dark-theme" [class.active]="!openSidebar">

    </div>
  </div>
</div>
